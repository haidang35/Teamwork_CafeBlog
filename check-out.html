<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check out</title>
    <link rel="stylesheet" type="text/css" href="library/Bootstrap%203.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="library/icon_fontawesome/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/check-out.css">
</head>
<body>
<header id="header-box-top"></header>
<script type="text/javascript" src="Js/header-box-top.js"></script>
<section class="main-box">
    <div class="container">
        <div class="back-to-box">
            <i class="fas fa-chevron-left"></i>
            <a href="espresso.html">Back</a>
        </div>
        <div class="login-discount-bar">
            <div class="login-bar">
                <span>Returning customer?</span>
                <a href="#">Click here to login</a>
            </div>
            <div class="discount-bar">
                <span>Have a coupon?</span>
                <a href="#">Click here to enter your code</a>
            </div>
        </div>
        <div class="billing-box">
            <h2 class="title-billing">Billing Details</h2>
            <div class="form-group">
                <div class="first-name-bar">
                    <label>First Name *</label><br>
                    <input type="text" name="first-name" class="form-group">
                </div>
                <div class="last-name-bar">
                    <label>Last Name *</label><br>
                    <input type="text" name="last-name" class="form-group">
                </div>
                <div class="company-bar">
                    <label>Company Name *</label><br>
                    <input type="text" name=company-name" class="form-group">
                </div>
                <div class="email-address-bar">
                    <label>Email Address *</label><br>
                    <input type="email" name=email" class="form-group">
                </div>
                <div class="phone-bar">
                    <label>Phone *</label><br>
                    <input type="text" name=phone" class="form-group">
                </div>
                <div class="Address-bar">
                    <label>Address *</label><br>
                    <input type="text" name="address" class="form-group"/>
                </div>
                <div class="apartment-bar">
                    <label>Apartment, suite, unit etc (optional) *</label><br>
                    <input type="text" name="apartment" class="form-group">
                </div>
                <div class="country-bar">
                    <label>Country *</label><br>
                    <input type="text" name="country" class="form-group">
                </div>
                <div class="postcode-bar">
                    <label>Postcode *</label><br>
                    <input type="number" name="postcode" class="form-group">
                </div>
                <label class="check-box">
                    <input type="checkbox" class="checkbox">
                    <a href="#">Create an account?</a>
                </label>

            </div>
        </div>
    </div>
</section>
</body>
</html>
