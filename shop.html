<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" type="text/css" href="library/Bootstrap%203.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="library/icon_fontawesome/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/shop.css">
</head>
<body>
    <header class="header-box">
        <section class="header-box-top">
           <img src="image/blog/logo%20cafe%20blog.png">
           <div class="buy-now-button">
            <a href="#">buy now</a>
           </div>
           <div class="menu-box-top">
            <a href="#">Menu</a>
            <a href="#"><i class="fas fa-bars"></i></a>
           </div>
        </section>
        <section class="header-box-under">
            <h1>Shop</h1>
        </section>
        <section class="buy-bar">
           <div class="container">
               <div class="category">
                   <span>CATEGORY:</span>
                   <a href="#">ALL</a>
                   <a href="#"><i class="fas fa-caret-down"></i></a>
               </div>
               <div class="sortby">
                   <span>SORT BY:</span>
                   <a href="#">Price</a>
                   <a href="#"><i class="fas fa-caret-down"></i></a>
               </div>
               <div class="cart-box">
                   <a href="#"><i class="fas fa-shopping-cart"></i></a>
                   <span class="count"><a href="#">2</a></span>
                   <span>$35.99</span>

               </div>


           </div>
        </section>
    </header>
    <section class="main-box">
         <div class="container">
             <div class="row">
                 <div class="product-box">
                     <img src="image/shop/product-1.png">
                     <h1>ILLY GROUND COFFEE DRIP GRIND</h1>
                     <p>$34.99</p>
                     <div class="add-to-cart">

                     </div>
                 </div>
             </div>


         </div>
    </section>


</body>
</html>
